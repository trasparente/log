<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta name="generator" content="Jekyll v{{ site.github.versions.jekyll }}" />

  <!-- SEO -->
  {% include page/seo.html %}

  <!-- COLOR SCHEME -->
  <meta name='color-scheme' content='{{ page.mode | default: site.mode | default: "dark" }}'>

  <!-- REMOTE THEME -->
  {% if site.remote_theme %}
  <meta name='remote_theme' content='{{ site.remote_theme }}'>
  {% endif %}

  <!-- FAVICON -->
  {% include page/favicon.html %}

  <!-- CSS -->
  <link rel='stylesheet' href='{{ "assets/css/stylesheet.css" | absolute_url }}?build={{ site.time | date: "%s" }}'>

  <!-- JS -->

  <!-- jQuery 3.6.3 https://api.jquery.com/ -->
  <script src='{{ "assets/js/jquery.min.js" | absolute_url }}'></script>
  <!-- base64.js 3.7.3 https://github.com/dankogai/js-base64 -->
  <script src='{{ "assets/js/base64.js" | absolute_url }}'></script>
  <!-- SerializeJSON jQuery plugin 3.2.1 https://github.com/marioizquierdo/jquery.serializeJSON -->
  <script src='{{ "assets/js/jquery.serializeJSON.min.js" | absolute_url }}'></script>

  <!-- Custom script Deferred -->
  <script src='{{ "assets/js/script.js" | absolute_url }}?build={{ site.time | date: "%s" }}' defer></script>

</head>
